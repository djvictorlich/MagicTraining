<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перенаправление на Magic Training</title>
    <script>
        // Автоматическое перенаправление на главную страницу
        const repoName = 'MagicTrainig';
        const correctPath = `/${repoName}/index.html`;
        
        // Получаем текущий путь
        const currentPath = window.location.pathname;
        
        // Проверяем, содержит ли путь название репозитория
        if (!currentPath.includes(repoName)) {
            // Если нет, перенаправляем
            window.location.href = correctPath;
        } else if (currentPath === `/${repoName}/` || currentPath === `/${repoName}`) {
            // Если открыта корневая папка репозитория
            window.location.href = correctPath;
        }
        // Если путь уже правильный, ничего не делаем
    </script>
</head>
<body>
    <p>Перенаправление на Magic Training...</p>
    <script>
        // Резервное перенаправление через 2 секунды
        setTimeout(() => {
            window.location.href = '/MagicTrainig/index.html';
        }, 2000);
    </script>
</body>
</html>
